<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datetime superapp</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/index.js" type="module" defer></script>
    <script nomodule>
        alert("Ваш браузер не поддерживает систему модулей");
    </script>
</head>

<body>
    <div id="menu">
        <button class="pageDates pushed">Калькулятор дат</button>
        <button class="pageTimer">Таймер</button>
    </div>

    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate"/>
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate"/>
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <form id="timer" class="invisible">
        <h3>Таймер</h3>
        <label>
            <strong>Время таймера:</strong>
            <input type="number" max="24" min="0" value="0" name="timerSetHour"> ч
            <input type="number" max="59" min="0" value="0" name="timerSetMin"> мин
            <input type="number" max="59" min="0" value="0" name="timerSetSec"> Сек
            <!-- <input type="time" name="timerSet" value="00:00:00" step="2"> -->
        </label>
        <button type="submit">Старт</button>
        <button type="button" id="pause">Пауза</button>
        <button type="reset" id="reset">Сброс</button>
        <p id="time__error"></p>
    </form>
</body>

</html>
